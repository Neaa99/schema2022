<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./måndag.css">
    <title>Måndag</title>
</head>
<body>
    <section class="schema-box">
        <div class="dag-box">
            
          <div class="helaMån">
            <h1>Måndag</h1>
            <div class="måndag">
            <div class="sessionMån">
                <h4>8.30</h4>
            </div>
            <div class="liveSessionMån">
                <h3>Live Session</h3>
                <h6>10-11.30</h6>
            </div>
            <div class="studySessionMån">
                <img src="./on.png" width="40px" alt="">
                <p>16-17</p>
            </div>
        </div></div>
        </div>

        <div class="toDoList">
            <div id="myDIV" class="header">
             
                <input type="text" id="myInput" placeholder="Att göra...">
                <div onclick="newElement()" class="addBtn">+</div>
              </div>
              
              <ul id="myUL">
                <li>Kolla på dagens video</li>
                <li class="checked">Kolla igenom dagens uppgifter</li>
                <li>Kolla dagens artiklar</li>
                <li>Fortsätt på projektet</li>
                <li>Live session</li>
                <li>Team session</li>
              </ul> 
            </div>

    </section>


    
</body>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
} 


</script>


</html>
